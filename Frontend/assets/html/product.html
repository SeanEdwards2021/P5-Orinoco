<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TAB TITLE -->
    <title>Orinoco | Product</title>

    <!-- TAB ICON -->
    <link rel="icon" type="image/png" href="../images/orinoco-favicon.png">
    <link rel="icon" type="image/png" href="../images/orinoco-favicon.png">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
  
  </head>
  
  <body>

    <!-- START OF HEADER SECTION -->
    <header>

      <!-- START OF NAVBAR SECTION -->
      <div id="navbar">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand " href="../../index.html">
            <img src="../images/orinoco-navbar.png" alt="Logo Orinoco" class="logo" style="height: 50px;">
          </a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
              <ul class="nav-list">
                <li class="nav-item">
                  <a style="color: #000000 !important;" href="../../index.html" class="nav-item nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a style="color: #000000 !important;" href="#" class="nav-item nav-link">Cart <span id="product-number" data-count="0">0</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- END OF NAVBAR SECTION -->

    </header>
    <!-- END OF HEADER SECTION -->

    <!-- START OF CONTENT WRAPPER SECTION -->
    <section id="content-product-page">
      <div class="container-fluid product-container">
        <div class="row singleProduct">
          <div class="card col-md-11 my-4 p-4 shadow singleProduct">
            <div id="singleProductContainer">
              <div class="row">
                <div class="col-md-6">
                  <div class="singleProductCard">
                    <div class="singleProductImgBox">
                      <img class="singleProductImg" src="" alt="Product Image">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 singleProductDescriptionContainer">
                  <div class="singleProductConatainer">
                    <h1 class="singleProductTitle" ></h1>
                    <p class="singleProductDescription"></p>
                      <form class="dropdownContainer form-group py-2">
                        <label class="dropdownLabel" for="varnish"><strong>Select an Lens:</strong></label>
                        <select class="form-control singleProductLenses">
                        </select>
                      </form>
                      <h4 class="singleProductPrice"></h4>
                      <div id="productCounter">
                        <button class="btn btn-outline-primary" id="productCounterDecrease">-</button>
                        <span id="productCounterText" class="counter-text"></span>
                        <button class="btn btn-outline-primary" id="productCounterIncrease">+</button>
                      </div>
                      <button class="btn btn-outline-primary" type="button" onClick="addToCart()">
                        Add to Cart
                        <i class="fas fa-cart-plus" aria-hidden="true"></i>
                      </button>
                      <a href="../../index.html" style="text-decoration:none;">
                        <button type="button" class="btn btn-outline-primary">
                          Return to Home Page
                          <i class="fas fa-reply" aria-hidden="true"></i>
                        </button>
                      </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <!-- START OF SCROLL ICON SECTION -->
      <button onclick="topFunction()" id="myBtn" title="Go to top"><img class="scrollButton" src="../images/scroll-up.png" alt=""></button>
      <!-- END OF SCROLL ICON SECTION -->

      <!-- START OF FOOTER SECTION -->
      <footer>
        <div id="footer" >
          <div class=" social">
            <a href="https://www.facebook.com"><img class="social-icons" src="../images/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com"><img class="social-icons" src="../images/instagram.png" alt="instagram" class="img-insta"></a>
            <a href="https://www.twitter.com"><img class="social-icons" src="../images/twitter.png" alt="twitter"></a>
            <a href="https://www.youtube.com"><img class="social-icons" src="../images/youtube.png" alt="youtube"></a>
          </div>
          <ul class="list-inline">
            <li class="list-inline-item"><a class="footer-link" href="../../index.html">Home</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Services</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">About</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Terms</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Privacy Policy</a></li>
          </ul>
          <p class="copyright">developed by Â© <a class="footer-link" href="#" target="blank">Sean Edwards</a></p>
        </div>
      </footer>
      <!-- END OF FOOTER SECTION -->

    </section>
    <!-- END OF CONTENT WRAPPER SECTION -->

    <!-- BOOTSTRAP JS FILES -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/productPage.js"></script>
  </body>
</html>
