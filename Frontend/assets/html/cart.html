<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TAB TITLE -->
    <title>Orinoco | Product</title>

    <!-- TAB ICON -->
    <link rel="icon" type="image/png" href="../images/orinoco-favicon.png">
    <link rel="icon" type="image/png" href="../images/orinoco-favicon.png">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
  
  </head>
  
  <body>

    <!-- START OF HEADER SECTION -->
    <header>

      <!-- START OF NAVBAR SECTION -->
      <div id="navbar">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand " href="../../index.html">
            <img src="../images/orinoco-navbar.png" alt="Logo Orinoco" class="logo" style="height: 50px;">
          </a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
              <ul class="nav-list">
                <li class="nav-item">
                  <a style="color: #000000 !important;" href="../../index.html" class="nav-item nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a style="color: #000000 !important;" href="./cart.html" class="nav-item nav-link">Cart <span id="product-number" data-count="0">0</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- END OF NAVBAR SECTION -->

    </header>
    <!-- END OF HEADER SECTION -->

    <!-- START OF CONTENT WRAPPER SECTION -->
    <section id="content-product-page">
      <div class="container-fluid cartSection">
        <div class="row">
          <div class="col-md-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
              <!-- left side div -->
              <div class="basketInformation col-md-12 col-lg-8 col-11 mx-auto mb-lg-0 mb-5 shadow">
                <div class="productHeading">
                  <div class="row col-6 productHeadingHeader">
                    <h2 class="productHeadingHeaderText">Shopping Basket</h2>
                  </div>
                  <div class="row col-6 productHeadingEmptyCart">
                    <button class="productHeadingEmptyCartButton btn btn-danger btn-sm mt-3" onclick="removeAllItems()">Remove All Items</button>
                  </div>
                </div>
                <div id="cartContainer">
                </div>
              </div>
              <!-- right side div -->
              <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
                <div class="right_side p-3 shadow bg-white">
                  <h2 class="orderSummary mb-5">Order Summary</h2>
                  <div class="orderSummaryProductAmount d-flex justify-content-between">
                    <p>Order Subtotal</p>
                    <p>£<span id="productotal_amt">0.00</span></p>
                  </div>
                  <div class="orderSummaryShippingCost d-flex justify-content-between">
                    <p>Shipping</p>
                    <p><span id="shipping_charge">FREE</span></p>
                  </div>
                  <div class="orderSummaryDiscountApplied d-flex justify-content-between">
                    <p>Discount</p>
                    <p>£<span id="discount_applied">0.00</span></p>
                  </div>
                  <div class="orderSummaryTotalAmount d-flex justify-content-between font-weight-bold">
                    <p>Order Total</p>
                    <p>£<span id="total_cart_amt">0.00</span></p>
                  </div>
                  <button class="btn btn-primary text-uppercase orderSummarycheckoutButton">Checkout</button>
                </div>
                <!-- discount code part -->
                <div class="discount_code mt-3 shadow">
                  <div class="card">
                    <div class="card-body">
                      <a class="d-flex justify-content-between" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Add a discount code (optional)
                        <span>
                          <i class="fas fa-chevron-down pt-1"></i>
                        </span>
                      </a>
                      <div class="collapse" id="collapseExample">
                        <div class="mt-3">
                          <input type="text" name="" id="discount_code1" class="form-control font-weight-bold" placeholder="Enter the discount code">
                        </div>
                        <button class="btn btn-primary btn-sm mt-3">Apply</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- discount code ends -->
                <div class="mt-3 shadow p-3 bg-white">
                  <div class="pt-4">
                    <h5 class="mb-4">Expected delivery date</h5>
                    <p>November 5th 2021</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <!-- START OF SCROLL ICON SECTION -->
      <button onclick="topFunction()" id="myBtn" title="Go to top"><img class="scrollButton" src="../images/scroll-up.png" alt=""></button>
      <!-- END OF SCROLL ICON SECTION -->

      <!-- START OF FOOTER SECTION -->
      <footer>
        <div id="footer" >
          <div class=" social">
            <a href="https://www.facebook.com"><img class="social-icons" src="../images/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com"><img class="social-icons" src="../images/instagram.png" alt="instagram" class="img-insta"></a>
            <a href="https://www.twitter.com"><img class="social-icons" src="../images/twitter.png" alt="twitter"></a>
            <a href="https://www.youtube.com"><img class="social-icons" src="../images/youtube.png" alt="youtube"></a>
          </div>
          <ul class="list-inline">
            <li class="list-inline-item"><a class="footer-link" href="../../index.html">Home</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Services</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">About</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Terms</a></li>
            <li class="list-inline-item"><a class="footer-link" href="#">Privacy Policy</a></li>
          </ul>
          <p class="copyright">developed by © <a class="footer-link" href="#" target="blank">Sean Edwards</a></p>
        </div>
      </footer>
      <!-- END OF FOOTER SECTION -->

    </section>
    <!-- END OF CONTENT WRAPPER SECTION -->

    <!-- BOOTSTRAP JS FILES -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
